<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Analyzer - Powered by Groq</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- PDF.js for better PDF text extraction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    :root {
      /* Enhanced Color Palette */
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: #e0e7ff;
      --primary-dark: #3730a3;
      --secondary-color: #64748b;
      --secondary-light: #94a3b8;
      --accent-color: #f59e0b;
      --accent-hover: #d97706;
      --success-color: #10b981;
      --success-light: #d1fae5;
      --error-color: #ef4444;
      --error-light: #fee2e2;
      --warning-color: #f59e0b;
      --warning-light: #fef3c7;

      /* Gradient Colors */
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-success: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --gradient-warm: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --gradient-cool: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --gradient-dark: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);

      /* Neutral Colors */
      --white: #ffffff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;

      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;

      /* Spacing */
      --spacing-1: 0.25rem;
      --spacing-2: 0.5rem;
      --spacing-3: 0.75rem;
      --spacing-4: 1rem;
      --spacing-5: 1.25rem;
      --spacing-6: 1.5rem;
      --spacing-8: 2rem;
      --spacing-10: 2.5rem;
      --spacing-12: 3rem;
      --spacing-16: 4rem;

      /* Border Radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;

      /* Enhanced Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      --shadow-inner: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
      --shadow-colored: 0 10px 15px -3px rgb(99 102 241 / 0.1), 0 4px 6px -4px rgb(99 102 241 / 0.1);
      --shadow-glow: 0 0 20px rgb(99 102 241 / 0.3);
      --shadow-warm: 0 10px 15px -3px rgb(245 158 11 / 0.1), 0 4px 6px -4px rgb(245 158 11 / 0.1);

      /* Transitions */
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;
      --transition-slow: 350ms ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      line-height: 1.6;
      color: var(--gray-800);
      background: var(--gradient-cool);
      background-attachment: fixed;
      min-height: 100vh;
      padding: var(--spacing-4);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-6);
    }

    .header {
      text-align: center;
      margin-bottom: var(--spacing-12);
      animation: fadeInUp 0.8s ease-out;
    }

    .header h1 {
      font-size: var(--font-size-4xl);
      font-weight: 800;
      color: var(--gray-900);
      margin-bottom: var(--spacing-4);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      letter-spacing: -0.025em;
      position: relative;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient-primary);
      border-radius: 2px;
      opacity: 0.7;
    }

    .header p {
      font-size: var(--font-size-lg);
      color: var(--gray-600);
      max-width: 600px;
      margin: 0 auto;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-8);
      margin-bottom: var(--spacing-12);
    }

    .input-section, .output-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-xl);
      padding: var(--spacing-8);
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .input-section::before, .output-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gradient-primary);
      opacity: 0.6;
    }

    .input-section:hover, .output-section:hover {
      box-shadow: var(--shadow-2xl);
      transform: translateY(-4px);
      border-color: rgba(99, 102, 241, 0.2);
    }

    .input-section:hover::before, .output-section:hover::before {
      opacity: 1;
      height: 2px;
    }

    .section-title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--spacing-6);
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
      position: relative;
      padding-bottom: var(--spacing-3);
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--gradient-primary);
      border-radius: 2px;
    }

    .section-icon {
      width: 28px;
      height: 28px;
      color: var(--primary-color);
      filter: drop-shadow(0 2px 4px rgba(99, 102, 241, 0.2));
    }

    .file-upload-area {
      border: 3px dashed var(--gray-300);
      border-radius: var(--radius-xl);
      padding: var(--spacing-12);
      text-align: center;
      margin-bottom: var(--spacing-6);
      transition: all var(--transition-normal);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.9));
      backdrop-filter: blur(15px);
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-4);
    }

    .file-upload-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: all var(--transition-normal);
      z-index: -1;
    }

    .file-upload-area::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all var(--transition-slow);
      z-index: -1;
    }

    .file-upload-area:hover {
      border-color: var(--primary-color);
      transform: translateY(-4px);
      box-shadow: var(--shadow-2xl);
      border-style: solid;
    }

    .file-upload-area:hover::before {
      opacity: 0.05;
    }

    .file-upload-area:hover::after {
      width: 300px;
      height: 300px;
    }

    .file-upload-area.dragover {
      border-color: var(--success-color);
      border-style: solid;
      transform: scale(1.02);
      box-shadow: var(--shadow-glow);
      background: linear-gradient(145deg, rgba(16, 185, 129, 0.05), rgba(240, 253, 244, 0.9));
    }

    .file-upload-area.dragover::before {
      background: var(--gradient-success);
      opacity: 0.1;
    }

    .file-upload-area.dragover::after {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
    }

    .file-upload-area.processing {
      border-color: var(--accent-color);
      background: linear-gradient(145deg, rgba(245, 158, 11, 0.05), rgba(254, 243, 199, 0.9));
      pointer-events: none;
    }

    .upload-icon {
      width: 64px;
      height: 64px;
      color: var(--gray-400);
      transition: all var(--transition-normal);
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .file-upload-area:hover .upload-icon {
      color: var(--primary-color);
      transform: scale(1.1) translateY(-2px);
    }

    .file-upload-area.dragover .upload-icon {
      color: var(--success-color);
      transform: scale(1.2) translateY(-4px);
      animation: bounce 0.6s ease-in-out;
    }

    .upload-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-3);
    }

    .upload-text {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--gray-700);
      margin: 0;
      transition: color var(--transition-normal);
    }

    .file-upload-area:hover .upload-text {
      color: var(--primary-color);
    }

    .file-upload-area.dragover .upload-text {
      color: var(--success-color);
    }

    .upload-subtext {
      font-size: var(--font-size-base);
      color: var(--gray-500);
      margin: 0;
      transition: color var(--transition-normal);
    }

    .file-upload-area:hover .upload-subtext {
      color: var(--gray-600);
    }

    .upload-features {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-2);
      justify-content: center;
      margin-top: var(--spacing-2);
    }

    .upload-feature {
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary-color);
      padding: var(--spacing-1) var(--spacing-3);
      border-radius: var(--radius-md);
      font-size: var(--font-size-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: scale(1.2) translateY(-4px);
      }
      40% {
        transform: scale(1.25) translateY(-8px);
      }
      60% {
        transform: scale(1.15) translateY(-2px);
      }
    }

    #resume {
      width: 100%;
      min-height: 300px;
      padding: var(--spacing-5);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-xl);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: 1.7;
      resize: vertical;
      transition: all var(--transition-normal);
      background: linear-gradient(145deg, rgba(248, 250, 252, 0.8), rgba(255, 255, 255, 0.9));
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-inner);
    }

    #resume:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: var(--shadow-glow);
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-1px);
    }

    #resume::placeholder {
      color: var(--gray-500);
      font-style: italic;
    }

    .analyze-button {
      width: 100%;
      padding: var(--spacing-5) var(--spacing-6);
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      border-radius: var(--radius-lg);
      font-size: var(--font-size-lg);
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: var(--shadow-colored);
    }

    .analyze-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .analyze-button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
      background: linear-gradient(135deg, var(--primary-hover), var(--primary-dark));
    }

    .analyze-button:hover::before {
      left: 100%;
    }

    .analyze-button:active {
      transform: translateY(-1px);
    }

    .analyze-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      background: var(--gray-400);
      box-shadow: var(--shadow-md);
    }

    .analyze-button:disabled::before {
      display: none;
    }

    .button-text {
      transition: opacity var(--transition-fast);
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid var(--white);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .output-container {
      min-height: 300px;
      max-height: 600px;
      overflow-y: auto;
      padding: var(--spacing-6);
      background: linear-gradient(145deg, rgba(248, 250, 252, 0.8), rgba(255, 255, 255, 0.9));
      backdrop-filter: blur(10px);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-xl);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: 1.8;
      word-wrap: break-word;
      box-shadow: var(--shadow-inner);
      position: relative;
    }

    .output-container:empty::before {
      content: "‚ú® Your AI-powered resume analysis will appear here...\A\Aüìù Results will be beautifully formatted with:\A‚Ä¢ Professional headings and sections\A‚Ä¢ Highlighted key points\A‚Ä¢ Organized bullet points\A‚Ä¢ Actionable recommendations";
      color: var(--gray-500);
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      white-space: pre-line;
      line-height: 1.6;
    }

    .output-container:not(:empty) {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(99, 102, 241, 0.2);
    }

    /* Markdown Content Styling */
    .output-container h1 {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--primary-color);
      margin: var(--spacing-6) 0 var(--spacing-4) 0;
      padding-bottom: var(--spacing-2);
      border-bottom: 2px solid var(--primary-light);
    }

    .output-container h2 {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--primary-color);
      margin: var(--spacing-5) 0 var(--spacing-3) 0;
      padding-bottom: var(--spacing-1);
      border-bottom: 1px solid var(--gray-200);
    }

    .output-container h3 {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--gray-800);
      margin: var(--spacing-4) 0 var(--spacing-2) 0;
    }

    .output-container p {
      margin: var(--spacing-3) 0;
      line-height: 1.8;
      color: var(--gray-700);
    }

    .output-container strong {
      font-weight: 700;
      color: var(--gray-900);
    }

    .output-container em {
      font-style: italic;
      color: var(--gray-600);
    }

    .output-container ul, .output-container ol {
      margin: var(--spacing-3) 0;
      padding-left: var(--spacing-6);
    }

    .output-container li {
      margin: var(--spacing-2) 0;
      line-height: 1.7;
      color: var(--gray-700);
    }

    .output-container ul li {
      list-style-type: none;
      position: relative;
    }

    .output-container ul li::before {
      content: '‚Ä¢';
      color: var(--primary-color);
      font-weight: bold;
      position: absolute;
      left: -var(--spacing-4);
      font-size: var(--font-size-lg);
    }

    .output-container ol li {
      list-style-type: decimal;
      list-style-position: outside;
    }

    .output-container code {
      background: var(--gray-100);
      color: var(--primary-dark);
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: var(--font-size-sm);
      border: 1px solid var(--gray-200);
    }

    .output-container pre {
      background: var(--gray-900);
      color: var(--gray-100);
      padding: var(--spacing-4);
      border-radius: var(--radius-lg);
      overflow-x: auto;
      margin: var(--spacing-4) 0;
      border: 1px solid var(--gray-700);
    }

    .output-container pre code {
      background: none;
      color: inherit;
      padding: 0;
      border: none;
      font-size: var(--font-size-sm);
    }

    .output-container a {
      color: var(--primary-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all var(--transition-fast);
    }

    .output-container a:hover {
      color: var(--primary-hover);
      border-bottom-color: var(--primary-color);
    }

    .output-container br {
      line-height: 1.5;
    }

    .error-message {
      background: linear-gradient(145deg, var(--error-light), rgba(254, 242, 242, 0.9));
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--error-color);
      padding: var(--spacing-4) var(--spacing-5);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-4);
      display: none;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .error-message::before {
      content: '‚ö†Ô∏è';
      margin-right: var(--spacing-2);
      font-size: var(--font-size-lg);
    }

    .success-message {
      background: linear-gradient(145deg, var(--success-light), rgba(240, 253, 244, 0.9));
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--success-color);
      padding: var(--spacing-4) var(--spacing-5);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-4);
      display: none;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .success-message::before {
      content: '‚úÖ';
      margin-right: var(--spacing-2);
      font-size: var(--font-size-lg);
    }

    /* Upload Progress Styling */
    .upload-progress {
      background: linear-gradient(145deg, var(--primary-light), rgba(219, 234, 254, 0.9));
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: var(--primary-color);
      padding: var(--spacing-4) var(--spacing-5);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-4);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
      animation: fadeIn 0.3s ease-out;
    }

    .progress-content {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
    }

    .progress-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary-light);
      border-top: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .progress-text {
      font-weight: 600;
      font-size: var(--font-size-base);
    }

    /* Enhanced Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200px 0;
      }
      100% {
        background-position: calc(200px + 100%) 0;
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .slide-in-left {
      animation: slideInLeft 0.6s ease-out;
    }

    .slide-in-right {

<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>AI Resume Analyzer</h1>
      <p>Get professional insights and actionable feedback to improve your resume using advanced AI technology powered by Groq.</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Input Section -->
      <section class="input-section slide-in-left">
        <h2 class="section-title">
          <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Your Resume
        </h2>

        <!-- Enhanced File Upload Area -->
        <div class="file-upload-area" id="fileUploadArea">
          <div class="upload-content">
            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <div class="upload-text">Drop your resume file here or click to browse</div>
            <div class="upload-subtext">Drag & drop or click to upload your resume</div>
            <div class="upload-features">
              <span class="upload-feature">PDF</span>
              <span class="upload-feature">DOC</span>
              <span class="upload-feature">DOCX</span>
              <span class="upload-feature">TXT</span>
            </div>
          </div>
          <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" style="display: none;">
        </div>

        <!-- Text Area -->
        <textarea
          id="resume"
          placeholder="Or paste your resume text here..."
          aria-label="Resume text input"
        ></textarea>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Analyze Button -->
        <button class="analyze-button" onclick="analyzeResume()" id="analyzeBtn">
          <span class="button-text">Analyze Resume</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
      </section>

      <!-- Output Section -->
      <section class="output-section slide-in-right">
        <h2 class="section-title">
          <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          Analysis Results
        </h2>

        <div id="output" class="output-container"></div>
      </section>
    </main>
  </div>

  <script>
    // DOM Elements
    const resumeTextarea = document.getElementById('resume');
    const fileInput = document.getElementById('fileInput');
    const fileUploadArea = document.getElementById('fileUploadArea');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const buttonText = document.querySelector('.button-text');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const output = document.getElementById('output');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Enhanced File Upload Functionality
    let dragCounter = 0;

    fileUploadArea.addEventListener('click', () => {
      if (!fileUploadArea.classList.contains('processing')) {
        fileInput.click();
      }
    });

    // Prevent default drag behaviors on the entire document
    document.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.addEventListener('drop', (e) => {
      e.preventDefault();
    });

    // Enhanced drag and drop with better visual feedback
    fileUploadArea.addEventListener('dragenter', (e) => {
      e.preventDefault();
      dragCounter++;
      fileUploadArea.classList.add('dragover');

      // Update text for better UX
      const uploadText = fileUploadArea.querySelector('.upload-text');
      const uploadSubtext = fileUploadArea.querySelector('.upload-subtext');
      uploadText.textContent = 'Release to upload your resume';
      uploadSubtext.textContent = 'We\'ll process it automatically for you';
    });

    fileUploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
    });

    fileUploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dragCounter--;

      if (dragCounter === 0) {
        fileUploadArea.classList.remove('dragover');

        // Restore original text
        const uploadText = fileUploadArea.querySelector('.upload-text');
        const uploadSubtext = fileUploadArea.querySelector('.upload-subtext');
        uploadText.textContent = 'Drop your resume file here or click to browse';
        uploadSubtext.textContent = 'Drag & drop or click to upload your resume';
      }
    });

    fileUploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dragCounter = 0;
      fileUploadArea.classList.remove('dragover');

      // Restore original text
      const uploadText = fileUploadArea.querySelector('.upload-text');
      const uploadSubtext = fileUploadArea.querySelector('.upload-subtext');
      uploadText.textContent = 'Drop your resume file here or click to browse';
      uploadSubtext.textContent = 'Drag & drop or click to upload your resume';

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFileUpload(files[0]);
      }
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFileUpload(e.target.files[0]);
      }
      // Reset the input so the same file can be selected again
      e.target.value = '';
    });

    // Enhanced file type detection
    function getFileType(file) {
      const extension = file.name.toLowerCase().split('.').pop();
      const mimeType = file.type.toLowerCase();

      // Check by extension first, then MIME type
      if (extension === 'txt' || mimeType === 'text/plain') {
        return 'text';
      } else if (extension === 'pdf' || mimeType === 'application/pdf') {
        return 'pdf';
      } else if (extension === 'doc' || mimeType === 'application/msword') {
        return 'doc';
      } else if (extension === 'docx' || mimeType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
        return 'docx';
      }
      return 'unknown';
    }

    // Show upload progress
    function showUploadProgress(message) {
      hideMessages();
      const progressDiv = document.createElement('div');
      progressDiv.id = 'uploadProgress';
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = `
        <div class="progress-content">
          <div class="progress-spinner"></div>
          <span class="progress-text">${message}</span>
        </div>
      `;

      // Insert before the textarea
      resumeTextarea.parentNode.insertBefore(progressDiv, resumeTextarea);
    }

    function hideUploadProgress() {
      const progressDiv = document.getElementById('uploadProgress');
      if (progressDiv) {
        progressDiv.remove();
      }
    }

    // Enhanced file upload handler with visual feedback
    async function handleFileUpload(file) {
      console.log('File upload started:', file.name, file.type, file.size);

      // Add processing state to upload area
      fileUploadArea.classList.add('processing');

      const fileType = getFileType(file);
      const allowedTypes = ['text', 'pdf', 'doc', 'docx'];

      if (!allowedTypes.includes(fileType)) {
        fileUploadArea.classList.remove('processing');
        showError(`‚ùå Unsupported file type: ${file.name}. Please upload TXT, PDF, DOC, or DOCX files.`);
        return;
      }

      if (file.size > 10 * 1024 * 1024) { // 10MB limit
        fileUploadArea.classList.remove('processing');
        showError('‚ùå File size must be less than 10MB');
        return;
      }

      if (file.size === 0) {
        fileUploadArea.classList.remove('processing');
        showError('‚ùå The selected file appears to be empty');
        return;
      }

      try {
        showUploadProgress(`üîÑ Processing ${file.name}...`);
        let text = '';

        if (fileType === 'text') {
          showUploadProgress(`üìÑ Reading text file...`);
          text = await file.text();
        } else if (fileType === 'pdf') {
          showUploadProgress(`üìã Extracting text from PDF...`);
          text = await extractTextFromPDF(file);
        } else if (fileType === 'doc' || fileType === 'docx') {
          showUploadProgress(`üìù Extracting text from Word document...`);
          text = await extractTextFromWord(file);
        }

        hideUploadProgress();
        fileUploadArea.classList.remove('processing');

        if (!text || text.trim().length === 0) {
          showError('‚ùå No text content found in the file. Please check if the file contains readable text.');
          return;
        }

        if (text.trim().length < 50) {
          showError('‚ö†Ô∏è The file content seems too short for a resume. Please check the file.');
          return;
        }

        // Clean up the extracted text
        const cleanText = text.trim().replace(/\s+/g, ' ').replace(/\n\s*\n/g, '\n\n');
        resumeTextarea.value = cleanText;

        // Auto-resize textarea to fit content
        resumeTextarea.style.height = 'auto';
        resumeTextarea.style.height = Math.max(300, resumeTextarea.scrollHeight) + 'px';

        // Focus on textarea for immediate editing
        resumeTextarea.focus();

        showSuccess(`‚úÖ Successfully extracted ${cleanText.length} characters from ${file.name}. Ready for analysis!`);

        // Auto-hide success message after 5 seconds
        setTimeout(() => {
          hideMessages();
        }, 5000);

      } catch (error) {
        hideUploadProgress();
        fileUploadArea.classList.remove('processing');
        console.error('File upload error:', error);
        showError(`‚ùå Failed to process ${file.name}: ${error.message || 'Unknown error occurred'}`);
      }
    }

    // Enhanced PDF text extraction using PDF.js
    async function extractTextFromPDF(file) {
      try {
        if (typeof pdfjsLib === 'undefined') {
          throw new Error('PDF.js library not loaded');
        }

        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        let fullText = '';

        // Extract text from all pages
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const textContent = await page.getTextContent();

          const pageText = textContent.items
            .map(item => item.str)
            .join(' ')
            .replace(/\s+/g, ' ')
            .trim();

          if (pageText) {
            fullText += pageText + '\n\n';
          }
        }

        if (!fullText.trim()) {
          throw new Error('No readable text found in PDF');
        }

        return fullText.trim();
      } catch (error) {
        console.error('PDF extraction error:', error);
        // Fallback to basic extraction
        try {
          const arrayBuffer = await file.arrayBuffer();
          return await extractTextFromArrayBuffer(arrayBuffer, 'pdf');
        } catch (fallbackError) {
          throw new Error('PDF processing failed. This PDF might be image-based or encrypted. Please try copying and pasting the text manually.');
        }
      }
    }

    // Word document text extraction
    async function extractTextFromWord(file) {
      try {
        const arrayBuffer = await file.arrayBuffer();
        const text = await extractTextFromArrayBuffer(arrayBuffer, 'word');
        return text;
      } catch (error) {
        throw new Error('Word document processing failed. Please try copying and pasting the text manually.');
      }
    }

    // Simple text extraction fallback
    async function extractTextFromArrayBuffer(arrayBuffer, type) {
      // This is a simplified approach - in production you'd use proper libraries
      // For now, we'll provide helpful error messages and fallback options

      if (type === 'pdf') {
        // Try to extract basic text from PDF (very limited)
        const uint8Array = new Uint8Array(arrayBuffer);
        const text = new TextDecoder().decode(uint8Array);

        // Look for readable text patterns in PDF
        const textMatches = text.match(/[A-Za-z\s]{10,}/g);
        if (textMatches && textMatches.length > 0) {
          return textMatches.join(' ').replace(/\s+/g, ' ').trim();
        }

        throw new Error('Could not extract text from PDF. Please copy and paste the content manually.');
      } else if (type === 'word') {
        // Try to extract text from Word document (very basic)
        const uint8Array = new Uint8Array(arrayBuffer);
        const text = new TextDecoder().decode(uint8Array);

        // Look for readable text patterns
        const textMatches = text.match(/[A-Za-z\s]{10,}/g);
        if (textMatches && textMatches.length > 0) {
          return textMatches.join(' ').replace(/\s+/g, ' ').trim();
        }

        throw new Error('Could not extract text from Word document. Please copy and paste the content manually.');
      }

      throw new Error('Unsupported file format');
    }

    // Show/Hide Messages
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Loading State Management
    function setLoading(isLoading) {
      if (isLoading) {
        analyzeBtn.disabled = true;
        buttonText.style.opacity = '0';
        loadingSpinner.style.display = 'block';
        analyzeBtn.style.cursor = 'not-allowed';
      } else {
        analyzeBtn.disabled = false;
        buttonText.style.opacity = '1';
        loadingSpinner.style.display = 'none';
        analyzeBtn.style.cursor = 'pointer';
      }
    }

    // Main Analysis Function
    async function analyzeResume() {
      const resumeText = resumeTextarea.value.trim();

      // Validation
      if (!resumeText) {
        showError('Please enter your resume text or upload a file.');
        return;
      }

      if (resumeText.length < 50) {
        showError('Please provide a more detailed resume (at least 50 characters).');
        return;
      }

      hideMessages();
      setLoading(true);

      try {
        // Determine the correct server URL
        let serverUrl;

        if (window.location.port === '3333') {
          // If we're already on port 3333, use relative URL
          serverUrl = '/analyze';
        } else {
          // Otherwise, construct the full URL
          serverUrl = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost'
            ? `http://${window.location.hostname}:3333/analyze`
            : "http://localhost:3333/analyze";
        }

        console.log('Sending request to:', serverUrl);

        const response = await fetch(serverUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ resumeText }),
          mode: 'cors',
          credentials: 'omit'
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          throw new Error(data.message || 'Analysis failed');
        }

        // Display results with animation
        output.innerHTML = '';
        output.classList.add('fade-in');

        // Type out the analysis with enhanced typewriter effect and markdown parsing
        typeWriter(output, data.analysis, 25);

        showSuccess('Analysis completed successfully!');

        // Auto-hide success message after 3 seconds
        setTimeout(() => {
          hideMessages();
        }, 3000);

      } catch (error) {
        console.error('Error analyzing resume:', error);
        showError(`Failed to analyze resume: ${error.message}. Please check if the server is running.`);
      } finally {
        setLoading(false);
      }
    }

    // Markdown Parser
    function parseMarkdown(text) {
      // Convert markdown to HTML
      let html = text
        // Headers
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')

        // Bold text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/__(.*?)__/g, '<strong>$1</strong>')

        // Italic text
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/_(.*?)_/g, '<em>$1</em>')

        // Code blocks
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/`(.*?)`/g, '<code>$1</code>')

        // Links
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>')

        // Line breaks and paragraphs
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>');

      // Handle bullet points
      html = html.replace(/^[\s]*[-*+]\s+(.*$)/gim, '<li>$1</li>');

      // Wrap consecutive list items in ul tags
      html = html.replace(/(<li>.*<\/li>)/gs, function(match) {
        return '<ul>' + match + '</ul>';
      });

      // Handle numbered lists
      html = html.replace(/^[\s]*\d+\.\s+(.*$)/gim, '<li>$1</li>');
      html = html.replace(/(<li>.*<\/li>)/gs, function(match, p1, offset, string) {
        // Check if this is already wrapped in ul (bullet points)
        if (string.substring(Math.max(0, offset - 4), offset) === '<ul>') {
          return match;
        }
        return '<ol>' + match + '</ol>';
      });

      // Wrap in paragraph tags if not already wrapped
      if (!html.startsWith('<')) {
        html = '<p>' + html + '</p>';
      }

      return html;
    }

    // Enhanced Typewriter Effect with HTML support
    function typeWriter(element, text, speed = 30) {
      // Parse markdown to HTML first
      const htmlContent = parseMarkdown(text);

      element.innerHTML = '';
      let i = 0;
      let isInsideTag = false;
      let currentTag = '';

      function type() {
        if (i < htmlContent.length) {
          const char = htmlContent.charAt(i);

          if (char === '<') {
            isInsideTag = true;
            currentTag = '';
          }

          if (isInsideTag) {
            currentTag += char;
            if (char === '>') {
              isInsideTag = false;
              element.innerHTML += currentTag;
              currentTag = '';
            }
          } else {
            element.innerHTML += char;
          }

          i++;

          // Faster speed for HTML tags, normal speed for content
          const currentSpeed = isInsideTag ? 1 : speed;
          setTimeout(type, currentSpeed);
        }
      }

      type();
    }

    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + Enter to analyze
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        analyzeResume();
      }
    });

    // Auto-resize textarea
    resumeTextarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.max(300, this.scrollHeight) + 'px';
    });

    // Check server status
    async function checkServerStatus() {
      try {
        let serverUrl;

        if (window.location.port === '3333') {
          // If we're already on port 3333, use relative URL
          serverUrl = '/health';
        } else {
          // Otherwise, construct the full URL
          serverUrl = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost'
            ? `http://${window.location.hostname}:3333/health`
            : "http://localhost:3333/health";
        }

        const response = await fetch(serverUrl, {
          method: 'GET',
          mode: 'cors',
          credentials: 'omit'
        });

        if (response.ok) {
          console.log('‚úÖ Server is running and accessible');
          return true;
        } else {
          console.warn('‚ö†Ô∏è Server responded but with error status:', response.status);
          return false;
        }
      } catch (error) {
        console.error('‚ùå Server is not accessible:', error.message);
        showError('Cannot connect to server. Please make sure the server is running on port 5000.');
        return false;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Check server status on load
      await checkServerStatus();

      // Focus on textarea when page loads
      resumeTextarea.focus();

      // Add some helpful placeholder text
      if (!resumeTextarea.value) {
        resumeTextarea.placeholder = `Paste your resume here or upload a file above...

Tip: Include your work experience, education, skills, and achievements for the best analysis.

Keyboard shortcut: Ctrl/Cmd + Enter to analyze`;
      }
    });
  </script>
